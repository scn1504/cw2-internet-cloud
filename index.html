<!DOCTYPE html>
<html>

    <head>

        
        

        <title>Whiteboard</title>
    
    </head>
    <body>
        
                This is your canvas - create as you wish!
      <script>

  

        var canvas 

        var canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        document.body.style.margin = 0;
        canvas.style.position = 'fixed';
          
          
        var ctx = canvas.getContext('2d');
        resizeCanvas();
          
          
        var pos = { x: 0, y: 0 };
          
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('mousemove', draw);
        document.addEventListener('mousedown', setNewPosition);
        document.addEventListener('mouseenter', setNewPosition);
          
        
        function setNewPosition(p) {
          pos.x = p.clientX;
          pos.y = p.clientY;
        }
          
        
        function resizeCanvas() {
          ctx.canvas.width = window.innerWidth;
          ctx.canvas.height = window.innerHeight;
        }
          
          function draw(p) {
            
          if (p.buttons !== 1) return;
          
          ctx.beginPath(); // begin
          
          ctx.lineWidth = 10;
          ctx.lineCap = 'round';
          ctx.strokeStyle = '#c0491b';
          
          ctx.moveTo(pos.x, pos.y);
          setNewPosition(p);
          ctx.lineTo(pos.x, pos.y); 
          
          ctx.stroke(); 
          }

          



        </script>
    </body>

</html>
